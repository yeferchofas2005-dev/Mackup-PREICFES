<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Preicfes</title>

    <link rel="stylesheet" href="../css/register.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <img src="../img/logo.png" alt="Logo Preicfes" class="register-logo">

            <h1>Crear cuenta</h1>
            <p class="register-subtitle">Únete al Preicfes gratuito</p>

            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Tu nombre completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-register">
                    Registrarse
                </button>
            </form>

            <p class="login-text">
                ¿Ya tienes cuenta?
                <a href="../html/login.html">Inicia sesión</a>
            </p>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
