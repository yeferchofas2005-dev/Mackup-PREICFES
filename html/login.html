<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Preicfes</title>

    <link rel="stylesheet" href="../css/login.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <img src="../img/logo.png" alt="Logo Preicfes" class="login-logo">

            <h1>Iniciar sesión</h1>
            <p class="login-subtitle">Bienvenido de nuevo</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-login">
                    Iniciar sesión
                </button>
            </form>

            <p class="register-text">
                ¿No tienes cuenta?
                <a href="./register.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
